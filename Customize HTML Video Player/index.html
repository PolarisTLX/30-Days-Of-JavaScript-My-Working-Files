<!DOCTYPE html>
<!--  for Font Awesome Symbols
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>

       <!-- another way to add the play/pause symbols is to use font-awesome:
       <button class="player__button toggle" title="Toggle Play"><i class="fa fa-pause"></i></button>
       which also requires you to link to Font Awesome at the top of the html with:
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

       can also be done with Google Icons:
       <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

       https://stackoverflow.com/questions/22885702/html-for-the-pause-symbol-in-a-video-control
      -->

       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

  <script src="scripts - WORKING FILE.js"></script>
</body>
</html>
