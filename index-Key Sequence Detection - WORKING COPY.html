const pressed = [];
const secretCode = 'wesbos'; //this could be whatever code you want

window.addEventListener('keyup', (e) => {
  console.log(e.key);
  pressed.push(e.key);
  //this limits how many charcaters are stored
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);  //we are only looking for a keyword of 6 charcters in this case

  if(pressed.join('').includes(secretCode)){
    console.log("You said the magic word!");
    cornify_add();  //weird memes are added to screen
  };

  console.log(pressed);
});

</script>
